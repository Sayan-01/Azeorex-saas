services:
  frontend:
    # uncomment the following line if you want to run a local instance of MongoDB
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    
    # do port mapping so that we can access the app from the browser
    ports:
      - "3000:3000"
    
    # use docker compose to watch for changes and rebuild the container
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./src
          target: /app/src
          action: sync
    volumes:
      - .:/app
      - /app/node_modules
  db:
    image: postgres
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=sayan
      - POSTGRES_PASSWORD=example
      - DATABASE_URL="postgresql://postgres:example@localhost:5432/postgres"

volumes:
  tasked: {}